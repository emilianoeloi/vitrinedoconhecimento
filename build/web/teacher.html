<html>
    <head>

        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>

        <!-- APP -->
        <script src="js/app.js"></script>

        <!-- SERVICES -->
        <script src="js/services.js"></script>

        <!-- CONTROLLERS -->
        <script src="js/controllers.js"></script>



        <title>Teacher</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>
    <body ng-app="vdcApp">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Vitrine do Conhecimento</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Procurar...">
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href="#">Dashboard</a></li>
                        <li class="active"><a href="#">Professores</a></li>
                        <li><a href="#">Turmas</a></li>
                        <li><a href="#">Associar Turma/Prof</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Professores</h1>

                    <div class="table-responsive" id="implicit" ng-controller="TeacherController">
                        <fieldset>
                            <form class="well">
                                <label>Nome:
                                    <input class="form-control" ng-model="newTeacher.name" />
                                </label>
                                <label>E-mail:
                                    <input type="email" class="form-control" />
                                </label>
                                <label>Telefone:
                                    <input type="tel" class="form-control"  />
                                </label>
                                <input type="hidden" ng-model="newTeacher.id" />
                                <input class="btn" type="button" ng-click="save()" value="Salvar Professor" />
                            </form>
                        </fieldset>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="teacher in teacherList">
                                    <td>{{teacher.id}}</td>
                                    <td>{{teacher.name}}</td>
                                    <td>{{teacher.email}}</td>
                                    <td>{{teacher.phone}}</td>
                                    <td>
                                        <a href="javascript://" ng-click="edit(teacher.id)" class="btn-associate" >Editar</a>
                                        <a href="javascript://" ng-click="delete(teacher.id)" class="btn-associate" >Excluir</a>
                                        <a href="javascript://" class="btn-associate" >Associar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="js/constants.js"></script>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/model/teacher.js"></script>
    <script src="js/screen/teacher.js"></script>
</html>
